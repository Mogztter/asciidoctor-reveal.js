---
# Error: asciidoctor.Substitutions
#
# Checks for use of some of the top misused terms in the Asciidoctor community.
# For substitutions only flagged as warnings, see SubstitutionWarning.yml
#
# For a list of all options, see https://errata-ai.gitbook.io/vale/getting-started/styles
extends: substitution
message: 'Use "%s" instead of "%s".'
level: error
ignorecase: true
nonword: false
scope: text
swap:
  asciidoctorj: AsciidoctorJ
  asciidoctor-reveal.js: Asciidoctor reveal.js
  reveal.js: reveal.js
  netlify: Netlify
  bundler: Bundler
  javascript: JavaScript
  '[^:]node': Node
  node.js: Node.js
  npm: npm
  '[^\.-]js': JS
  # math in xref target :|
  # see: docs/modules/project/pages/hacking.adoc#7 and docs/modules/setup/nav.adoc#2
  #ruby: Ruby
  # match the language attribute in a source block :|
  # see: docs/modules/converter/pages/syntax/background.adoc#15
  #asciidoc: AsciiDoc
  # match in URLs (for instance: https://github.com/asciidoctor/asciidoctor-reveal.js) and in "asciidoctor-revealjs"
  #asciidoctor: Asciidoctor
